<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="num">抽取金额</div>
<button onclick="getMoney()">点击</button>
</body>
<style>
  .num{
    width: 500px;
    height: 500px;
    border-radius: 50%;
    border: 30px solid red;
    font-size: 100px;
    text-align: center;
    line-height: 500px;
    margin: 100px auto;
  }
  button{
    width: 500px;
    height: 100px;
    font-size: 80px;
    margin: 20px 0 0 50%;
    transform: translateX(-50%);
  }
</style>
<script>
  function randomNum(minNum,maxNum){
    console.log(arguments.length);
    switch(arguments.length){
      case 1:
        return parseInt(Math.random()*minNum+1,10);
        break;
      case 2:
        return parseInt(Math.random()*(maxNum-minNum+1)+minNum,10);
        console.log(document.getElementsByClassName('num')[0].innerHTML);
        break;
      default:
        return 0;
        break;
    }
  }
 let clickNum = 0;
  let time;
  function getMoney(){
    clickNum++;
    if(clickNum%2 == 1){
      document.getElementsByTagName('button')[0].innerText = '停止'
      time = setInterval(function () {
        document.getElementsByClassName('num')[0].innerHTML =  randomNum(0,100) + '元';
      },100)
    }
    if(clickNum%2 == 0){
      document.getElementsByTagName('button')[0].innerText = '开始'
      clearInterval(time)
    }
  }
</script>
</html>
